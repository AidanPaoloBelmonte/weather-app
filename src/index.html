<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div id="location">
                    <span></span>
                    <h2>Your City</h2>
                </div>
                <div id="comment"></div>
                <div class="spacer"></div>
                <div id="options">
                    <div id="search">
                        <input name="search" type="field" />
                    </div>
                    <button id="toggle-hour">12h</button>
                    <button id="toggle-temp">C</button>
                </div>
            </div>
            <div id="weather">
                <div id="today">
                    <div id="description">
                        <div id="date">Tue, January 30</div>
                        <div id="time">16:10</div>
                    </div>
                    <div id="details">
                        <div id="current">
                            <div id="temperature">
                                <div id="temp-real">39째</div>
                                <div id="temp-unit">C</div>
                            </div>
                            <div id="condition">Partly Cloudy</div>
                            <div id="feel">Feels like 28째C</div>
                        </div>
                        <div class="next-hour">
                            <div class="next-hourname">17:00</div>
                            <div class="next-icon"></div>
                            <div class="next-temp">31째C</div>
                        </div>
                        <div class="next-hour">
                            <div class="next-hourname"></div>
                            <div class="next-icon"></div>
                            <div class="next-temp"></div>
                        </div>
                        <div class="next-hour">
                            <div class="next-hourname"></div>
                            <div class="next-icon"></div>
                            <div class="next-temp"></div>
                        </div>
                    </div>
                </div>
                <div class="next-day">
                    <div class="next-dayname">Wed</div>
                    <div class="next-date">January 31</div>
                    <div class="next-icon"></div>
                    <div class="next-temp">41째C</div>
                </div>
                <div class="next-day">
                    <div class="next-dayname"></div>
                    <div class="next-date"></div>
                    <div class="next-icon"></div>
                    <div class="next-temp"></div>
                </div>
                <div class="next-day">
                    <div class="next-dayname"></div>
                    <div class="next-date"></div>
                    <div class="next-icon"></div>
                    <div class="next-temp"></div>
                </div>
            </div>
        </div>
    </body>
</html>
