<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <div id="page">
            <div id="location">
                <span></span>
                <h2>Your City</h2>
            </div>
            <div id="weather">
                <div id="today">
                    <div id="date">Tue, January 30</div>
                    <div id="time">16:10</div>
                    <div id="details">
                        <div id="current">
                            <div id="temperature">
                                <div id="temp-real">39°</div>
                                <div id="temp-unit">C</div>
                            </div>
                            <div id="condition">Partly Cloudy</div>
                            <div id="feel">Feels like 28°C</div>
                        </div>
                        <div class="next-hour"></div>
                        <div class="next-hour"></div>
                        <div class="next-hour"></div>
                    </div>
                </div>
                <div class="next-day"></div>
                <div class="next-day"></div>
                <div class="next-day"></div>
            </div>
        </div>
    </body>
</html>
